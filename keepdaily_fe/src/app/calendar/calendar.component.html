<div class="calendar">
    <header class="calendar-header">
        <span class="title">{{ calendar.year }} {{ calendar.month | month }}</span>
    </header>
    
    <div class="calendar-body">
        <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="calendar-dates">
            <ng-container *ngFor="let day of calendar.days; index as i">
                <li class="date" [ngClass]="{'active' : canUpload(day)}">
                    <span>{{ day.date }}</span>
                    <ng-container *ngIf="editable else readonly">
                        <div class="img-container">
                            <ng-container *ngIf="!fileUploading && day.imgName && day.imgType">
                                <button class="btn btn-primary del" (click)="delete(day)"><i class="fa-solid fa-trash"></i></button>
                                <img [src]="getImg(day)" [alt]="day.imgName">
                            </ng-container>
                            <input type="file" [disabled]="!canUpload(day)" (input)="uploadFile($event, day)">
                        </div>
                    </ng-container>
                    <ng-template #readonly>
                        <div class="img-container">
                            <ng-container *ngIf="day.imgName && day.imgType">
                                <img [src]="getImg(day)" [alt]="day.imgName">
                            </ng-container>
                        </div>
                    </ng-template>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
