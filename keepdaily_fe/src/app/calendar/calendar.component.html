<div class="calendar">
    <header class="calendar-header">
        <span class="title">{{ calendar.year }} {{ calendar.month | month }}</span>
    </header>
    
    <div class="calendar-body">
        <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="calendar-dates">
            <li class="date" *ngFor="let day of calendar.days; index as i">
                <span>{{ day.date }}</span>
                <div class="img-container">
                    <ng-container *ngIf="!fileUploading && day.imgName && day.imgType">
                        <button class="del" (click)="delete(day)">X</button>
                        <img [src]="getImg(day)" [alt]="day.imgName">
                    </ng-container>
                    <input type="file" [disabled]="!canUpload(day.date)" (input)="uploadFile($event, day)">
                </div>
            </li>
        </ul>
    </div>
</div>
