<div *ngIf="user" class="user-setting">
    <label class="field">
        <span class="field-title">Name</span>
        <input type="text" [(ngModel)]="user.name" maxlength="10">
    </label>

    <label class="field">
        <span class="field-title">Email</span>
        {{ user.email }}
    </label>

    <label class="field">
        <span class="field-title">Description</span>
        <input type="text" [(ngModel)]="user.description" maxlength="50">
    </label>

    <form [formGroup]="info">
        <label class="field">
            <span class="field-title">Password</span>
            <input type="password" formControlName="password" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('password') }}</small>
        </label>

        <label class="field">
            <span class="field-title">ConfirmPassword</span>
            <input type="password" formControlName="confirmpassword" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('confirmpassword') }}</small>
        </label>
    </form>

    <div class="field">
        <span class="field-title">Notification</span>
        <label class="field"><input type="checkbox" [(ngModel)]="user.emailNotify" [ngModelOptions]="{standalone: true}">Email</label>
        <label><input type="checkbox" [(ngModel)]="user.lineNotify"[ngModelOptions]="{standalone: true}">LineNotify</label>
        <button class="btn btn-primary" *ngIf="!user.lineAccessToken" (click)="getLineNotify()" [disabled]="user.lineAccessToken">Connect</button>
    </div>

    <div class="btns">
        <button class="btn btn-primary" (click)="save()"><i class="fa-solid fa-floppy-disk"></i></button>
        <a class="btn btn-secondary" routerLink="/main/plans"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
</div>
