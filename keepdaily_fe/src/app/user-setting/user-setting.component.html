<div *ngIf="user" class="user-setting">

    <div class="field photo">
        <div class="img-container">
            <input type="file" (change)="uploadPhoto($event)">
            <img [src]="getImg()" [alt]="user.name + '\'s photo'">
        </div>
        <button title="delete" class="btn btn-primary del" (click)="delPhoto()" txs><i class="fa-solid fa-trash"></i></button> 
    </div>

    <label class="field">
        <span class="field-title" txs>Name</span>
        <input type="text" [(ngModel)]="user.name" maxlength="10">
    </label>

    <label class="field">
        <span class="field-title" txs>Email</span>
        {{ user.email }}
    </label>

    <label class="field">
        <span class="field-title" txs>Description</span>
        <input type="text" [(ngModel)]="user.description" maxlength="50">
    </label>

    <form [formGroup]="info">
        <label class="field">
            <span class="field-title" txs>Password</span>
            <input type="password" formControlName="password" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('password')  | txs | async }}</small>
        </label>

        <label class="field">
            <span class="field-title" txs>Confirm Password</span>
            <input type="password" formControlName="confirmpassword" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('confirmpassword') | txs | async }}</small>
        </label>
    </form>

    <!-- <div class="field">
        <span class="field-title">Notification</span>
        <label class="field"><input type="checkbox" [(ngModel)]="user.emailNotify" [ngModelOptions]="{standalone: true}">Email</label>
        <ng-container *ngIf="user.lineAccessToken else apply">
            <label><input type="checkbox" [(ngModel)]="user.lineNotify"[ngModelOptions]="{standalone: true}">LineNotify</label>
        </ng-container>
        <ng-template #apply>
            <button class="btn btn-link" *ngIf="!user.lineAccessToken" (click)="getLineNotify()" [disabled]="user.lineAccessToken"><i class="fa-solid fa-link"></i>Apply LineNotify</button>
        </ng-template>
    </div> -->

    <div class="btns">
        <button title="save" class="btn btn-primary" (click)="save()" txs><i class="fa-solid fa-floppy-disk"></i></button>
        <a title="goBack" class="btn btn-primary-outline" routerLink="/main/plans" txs><i class="fa-solid fa-arrow-left"></i></a>
    </div>
</div>
