<div class="backdrop">
    <article class="modal">
        <header class="modal-header">
            <a class="btn cancel" (click)="close()"><i class="fa-solid fa-xmark"></i></a>
        </header>
        <div class="modal-content">
            <video controls autoplay>
                <source [src]="src" type="video/mp4" />
            </video>
        </div>
    </article>
</div>
