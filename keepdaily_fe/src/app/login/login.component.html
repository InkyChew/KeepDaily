<section class="login">
    <h2 txs>Login</h2>

    <form [formGroup]="login" (ngSubmit)="submit()" class="loginForm">
        <label class="field">
            <span class="field-title" txs>Email</span>
            <input type="email" required formControlName="email" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('email')  | txs | async }}</small>
        </label>

        <label class="field">
            <span class="field-title" txs>Password</span>            
            <input type="password" required formControlName="password" maxlength="50">
            <small class="field-msg">{{ formService.getErrorMsg('password') | txs | async }}</small>
        </label>

        <button class="btn btn-primary field" [disabled]="!login.valid" txs>Submit</button>

        <button class="btn-link" (click)="forgotPwd()" txs>Forgot password</button>
    </form>

    <div>
        <div id="g_id_onload"
            data-client_id="272976394573-m3k7tm2m60a4dkm6qj8mlqn79dh48ckm.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            [attr.data-login_uri]="auth_google_url"
            data-nonce=""
            data-itp_support="true">
        </div>
        <div #gbtn></div>
    </div>
</section>
