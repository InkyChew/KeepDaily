<div class="container">
    <app-loading></app-loading>
    <app-msg-modal></app-msg-modal>

    <header class="app-header">
        <h1 class="logo"><a routerLink="/about" class="btn btn-link">CAKE</a></h1>
        <nav class="menu" *ngIf="isLogin">
            <ul class="menu-list">
                <li class="menu-item"><a class="menu-item-link" title="home" routerLink="/main" txs><i class="fa-solid fa-house"></i></a></li>
                <li class="menu-item"><button class="btn menu-item-link" title="logout" (click)="logout()" txs><i class="fa-solid fa-right-from-bracket"></i></button></li>
                <li class="menu-item">
                    <app-messages></app-messages>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <footer class="app-footer">
        <small class="copyright">© 2023 <a class="btn btn-link" href="https://inkychew.github.io/" target="_blank">InkyChew</a></small>
        
        <div class="lang">
            <select #lang [value]="translate.defaultLang" (change)="translate.setLang(lang.value)">
                <option value="en-US">English</option>
                <option value="zh-TW">繁體中文</option>
            </select>
        </div>
    </footer>
</div>
