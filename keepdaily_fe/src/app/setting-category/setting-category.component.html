<article>
    <section>
        <label class="field required">
            Name
            <input type="text" [(ngModel)]="name" required #addCtg="ngModel">
            <small class="field-msg" *ngIf="addCtg.dirty && addCtg.invalid">Name is required.</small>
        </label>
        <button class="btn btn-primary" (click)="create(addCtg)">➕</button>
    </section>
    <section>
        <ul *ngFor="let ctg of ctgList; index as i">
            <li>
                <label class="field">
                    <input type="text" [(ngModel)]="ctg.name">
                </label>
                <button class="btn btn-primary" (click)="edit(ctg, i)">💾</button>
                <button class="btn btn-primary-outline" (click)="delete(ctg.id, i)">🗑️</button>
            </li>
        </ul>
    </section>
</article>
