<article class="setting-ctg">
    <h2>類別設定</h2>
    <button class="btn btn-primary btn-add" (click)="add()"><i class="fa-solid fa-plus"></i></button>
    <section>
        <ul *ngFor="let ctg of ctgList; index as i">
            <li>
                <div class="field-group">
                    <label class="field">
                        <input type="text" [(ngModel)]="ctg.name" required maxlength="10">
                    </label>
                    <label class="field">
                        <input type="text" [(ngModel)]="ctg.name_zh" required maxlength="10">
                    </label>
                    <div class="btns">
                        <button class="btn btn-primary" (click)="save(ctg, i)"><i
                                class="fa-solid fa-floppy-disk"></i></button>
                        <button class="btn btn-primary-outline" (click)="delete(ctg.id, i)"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</article>
