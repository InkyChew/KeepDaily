<article *ngIf="user">

    <section class="user">
        <div class="photo">
            <img src="" alt="">
        </div>
        <span>{{ user.name }}</span>
        <p>{{ user.description }}</p>
        
        <button>Follow</button>
        <a routerLink="/user_setting">✏️</a>
        <button>Logout</button>
    </section>

    <section class="content">
        <router-outlet></router-outlet>
    </section>
    
</article>
